<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Espera</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2c2c2c, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .panel {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }
    .bar {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: lime;
      transition: width 0.2s;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: lime;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      min-height: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="panel">
  <h2>Simulador de Espera</h2>
  <p>Completa la barra para descubrir nada.</p>

  <div class="bar">
    <div class="progress" id="progress"></div>
  </div>

  <button onclick="esperar()">Esperar</button>
  <div class="msg" id="msg"></div>
</div>

<script>
  let progreso = 0;
  const mensajes = [
    "Procesando absolutamente nada...",
    "Aún esperando...",
    "Casi listo (mentira)",
    "El sistema piensa...",
    "Tiempo desperdiciado con éxito",
    "Esto no tiene sentido",
    "Sigue esperando"
  ];

  function esperar() {
    if (progreso >= 100) {
      document.getElementById("msg").textContent =
        "Proceso finalizado. Resultado: nada.";
      return;
    }

    const avance = Math.floor(Math.random() * 15) + 1;
    progreso = Math.min(100, progreso + avance);
    document.getElementById("progress").style.width = progreso + "%";

    const msg = mensajes[Math.floor(Math.random() * mensajes.length)];
    document.getElementById("msg").textContent = msg;

    if (progreso === 100) {
      document.getElementById("msg").textContent =
        "Listo ✔ Has esperado para nada.";
    }
  }
</script>

</body>
</html>
